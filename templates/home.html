<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joylashuvni olish</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let latitude = position.coords.latitude;
                        let longitude = position.coords.longitude;

                        // Joylashuvni serverga yuborish
                        let formData = new FormData();
                        formData.append("latitude", latitude);
                        formData.append("longitude", longitude);

                        fetch("/save_location/", {
                            method: "POST",
                            body: formData,
                            credentials: "include"
                        }).then(response => response.json())
                          .then(data => console.log("Ma'lumot yuborildi:", data))
                          .catch(error => console.error("Xatolik:", error));
                    },
                    function (error) {
                        console.error("Joylashuvni olishda xatolik:", error);
                    }
                );
            } else {
                console.error("Brauzeringiz joylashuvni qoâ€˜llab-quvvatlamaydi.");
            }
        });
    </script>
</head>
<body>
    <h1>Saytga xush kelibsiz</h1>
</body>
</html>
